<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte Annonces</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+eP3P+2WkN/zChf3zX71HljpYPnB9Uj7zUZ5jUVR59T+7U9eQf9xRrDb3qB4rI/w5K5SHS+0gk3IsN/y88NQ=="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .leaflet-div-icon {
      border: none;
      background: transparent;
    }

    .custom-pin {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #333;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-W+GmA7ZPfvdOeXKn5lA/5oySClGVoOmSQuLGc+LhXzC4cWnZptI/Vf8sEs+4uUv7eMGZvcvI0RSGZUMtF1v4eQ=="
    crossorigin="">
  </script>
  <script>
    const map = L.map('map').setView([46.5, 2.5], 6); // centre par défaut

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let pinLayer = L.layerGroup().addTo(map);

    // Fonction pour créer un pin coloré
    function createColoredMarker(lat, lon, color, label) {
      const divIcon = L.divIcon({
        className: 'leaflet-div-icon',
        html: `<div class="custom-pin" style="background-color:${color}" title="${label}"></div>`,
        iconSize: [18, 18],
        iconAnchor: [9, 9]
      });

      return L.marker([lat, lon], { icon: divIcon });
    }

    window.addEventListener("message", (event) => {
      const { pins, center } = event.data;

      if (!Array.isArray(pins)) return;

      pinLayer.clearLayers(); // nettoie les anciens

      pins.forEach(pin => {
        const [lat, lon] = pin.coord;
        const color = pin.color || "#0000ff";
        const label = pin.label || "";

        const marker = createColoredMarker(lat, lon, color, label);
        marker.bindPopup(`<b>${label}</b><br>${pin.address}`);
        marker.addTo(pinLayer);
      });

      if (center && center.length === 2) {
        map.setView(center, 10);
      }
    });
  </script>
</body>
</html>
