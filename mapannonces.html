<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte des annonces</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([46.5, 2.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var markers = [];

    function clearMarkers() {
      markers.forEach(function(marker) {
        map.removeLayer(marker);
      });
      markers = [];
    }

    function addMarkers(pins) {
      clearMarkers();
      pins.forEach(function(pin) {
        // pin.coord = [lat, lon], pin.color, pin.label
        var lat = pin.coord[0];
        var lon = pin.coord[1];
        var color = pin.color || 'blue';
        var label = pin.label || '';

        var marker = L.circleMarker([lat, lon], {
          radius: 8,
          fillColor: color,
          color: '#000',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);
        marker.bindPopup(label);
        markers.push(marker);
      });
    }

    window.addEventListener('message', function(event) {
      try {
        var data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

        if (data.pins && Array.isArray(data.pins)) {
          addMarkers(data.pins);

          if (data.center && Array.isArray(data.center)) {
            map.setView(data.center, 8); // zoom 8 par défaut, modifie si besoin
          }
        }
      } catch (e) {
        console.warn('Erreur parsing message:', e);
      }
    }, false);
  </script>
</body>
</html>
