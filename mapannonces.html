<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carte des annonces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.8, 2.5], 6); // Vue par dÃ©faut France

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markersGroup = L.layerGroup().addTo(map);

    window.addEventListener('message', event => {
      const data = event.data;
      if (!data || !Array.isArray(data.pins)) return;

      markersGroup.clearLayers(); // Supprime les anciens

      const bounds = [];

      data.pins.forEach(pin => {
        const marker = L.circleMarker(pin.coord, {
          radius: 8,
          fillColor: pin.color || "#0000ff",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });

        marker.bindPopup(pin.label || 'Annonce');
        marker.addTo(markersGroup);

        bounds.push(pin.coord);
      });

      // Centre automatiquement la carte sur tous les points
      if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [20, 20] });
      }
    });
  </script>
</body>
</html>
