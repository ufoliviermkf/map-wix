<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carte des annonces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .custom-pin {
      background: none !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.8, 2.5], 6); // Vue par dÃ©faut France

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markersGroup = L.layerGroup().addTo(map);

    window.addEventListener('message', event => {
      const data = event.data;
      if (!data || !Array.isArray(data.pins)) return;

      markersGroup.clearLayers(); // Supprime les anciens

      const bounds = [];

      data.pins.forEach(pin => {
        const icon = L.divIcon({
          className: "custom-pin",
          html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
            <path fill="${pin.color || '#0000ff'}" stroke="#444" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
          </svg>`,
          iconSize: [28, 28],
          iconAnchor: [14, 28]
        });

        const marker = L.marker(pin.coord, { icon }).addTo(markersGroup);
        marker.bindPopup(pin.address || 'Annonce');

        bounds.push(pin.coord);
      });

      // Centre automatiquement la carte sur tous les points
      if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [20, 20] });
      }
    });
  </script>
</body>
</html>
