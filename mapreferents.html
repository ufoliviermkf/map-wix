<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carte Référents</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.8, 2.2], 6); // Centre France
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    window.addEventListener("message", async (event) => {
      const referents = event.data;
      if (!Array.isArray(referents)) return;

      for (const ref of referents) {
        if (!ref.adresse) continue;

        try {
          const geoData = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ref.adresse)}`);
          const json = await geoData.json();
          if (json[0]) {
            const lat = parseFloat(json[0].lat);
            const lon = parseFloat(json[0].lon);

            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`<b>${ref.nom}</b><br>${ref.adresse}`);
          }
        } catch (e) {
          console.error("Erreur géocodage :", e);
        }

        await new Promise(r => setTimeout(r, 1000)); // pause pour éviter blocage Nominatim
      }
    });
  </script>
</body>
</html>
