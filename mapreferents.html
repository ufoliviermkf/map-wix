<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carte Référents</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.8, 2.2], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    window.addEventListener("message", async (event) => {
      const referents = event.data;
      if (!Array.isArray(referents)) return;

      for (const ref of referents) {
        if (!ref.adresse) continue;

        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ref.adresse)}`);
          const results = await response.json();

          if (results[0]) {
            const lat = parseFloat(results[0].lat);
            const lon = parseFloat(results[0].lon);
            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`<b>${ref.nom}</b><br>${ref.adresse}`);
          }
        } catch (error) {
          console.error(`Erreur géocodage pour ${ref.nom} :`, error);
        }

        await new Promise(resolve => setTimeout(resolve, 1000)); // Respecter la limite Nominatim
      }
    });
  </script>
</body>
</html>
